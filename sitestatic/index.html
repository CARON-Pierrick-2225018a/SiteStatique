<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site Statique</title>
    <link href="common_styles/header.css" rel="stylesheet">
    <link href="common_styles/home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light background-color-blue">
    <div class="container justify-content-between py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <img src="/media/public_assets/logo-InProto.svg" alt="Logo InPro" class="d-inline-block align-text-top" width="100" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills ms-auto">
                <li class="nav-item"><a href="#" class="nav-link text-color">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-color">Équipes</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-color">Disponibilité salle</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-color">Stock</a></li>
            </ul>
            <button type="button" class="btn btn-outline-light me-2">CONNEXION</button>
        </div>
    </div>
</nav>

<section class="background-color-blue">
    <section class="padding text-left">
        <div class="row">
            <div class="col-lg-6 col-md-4 text-left">
                <img src="/media/public_assets/image-home.png" id="decorationImg" alt="Logo Cyphub" class="img-fluid animated">
            </div>

            <div class="col-lg-6 col-md-8">
                <h1 class="homeTitle">Bienvenue dans votre salle InProto !</h1>
                <p class="colorText lead text-body-secondary">Connectez-vous à l'avenir de la cybersécurité avec CybHub : Actualités, Blogs et Forums pour les passionnés de la cybersécurité</p>
                <div class="col-lg-8 col-md-8 mx-left">
                    <a href="/Auth/Login" class="cta colorText noneColor text-left block">
                        <span class="visual">Se connecter</span>
                        <svg class="svg1" width="13px" height="10px" viewBox="0 0 13 10">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                    </a>
                    <a href="/Auth/SignUp" class="cta colorText noneColor text-left block">
                        <span class="visual">Créer un compte</span>
                        <svg class="svg1" width="13px" height="10px" viewBox="0 0 13 10">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
